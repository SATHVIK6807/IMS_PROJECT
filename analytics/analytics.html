<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Analytics</title>
    <link rel="stylesheet" href="analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Inventory Manager</h2>
        <nav>
            <a href="../index.html">🏠 Home</a>
            <a href="../add/add-item.html">➕ Add Item</a>
            <a href="../view/view-item.html">📦 View Inventory</a>
            <a href="../analytics/analytics.html" class="active">📊 Analytics</a>
            <a href="../billing/billing.html">🛒 Billing</a>
        </nav>
    </div>

    <div class="main-content">
        <h2>📊 Inventory Analytics</h2>

        <div class="analytics-container">
            <!-- Total Items per Category -->
            <div class="analytics-box">
                <h3>📌 Total Items per Category</h3>
                <ul id="category-count" class="analytics-list"></ul>
                <canvas id="categoryChart"></canvas>
            </div>

            <!-- Top 3 Most Stocked Items -->
            <div class="analytics-box">
                <h3>📈 Top 3 Most Stocked Items</h3>
                <ul id="top-stocked" class="analytics-list"></ul>
                <canvas id="stockedChart"></canvas>
            </div>

            <!-- Total Inventory Value -->
            <div class="analytics-box">
                <h3>💰 Total Inventory Value</h3>
                <p id="inventory-value" class="value-display"></p>
            </div>

            <!-- Low Stock Alerts -->
            <div class="analytics-box">
                <h3>⚠️ Low Stock Alerts</h3>
                <ul id="low-stock-alerts" class="analytics-list"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <!-- Analytics Script -->
    <script src="analytics.js"></script>
</body>
</html>
