<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>INVENTORY MANAGER</h2>
        <ul>
            <li><a href="../index.html">🏠 Home</a></li>
            <li><a href="../add/add-item.html"  class="active">➕ Add Item</a></li>
            <li><a href="../view/view-item.html">📦 View Inventory</a></li>
            <li><a href="../analytics/analytics.html">📊 Analytics</a></li>
            <li><a href="../billing/billing.html">🛒 Billing</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>🛒 Add New Inventory Item</h2>

        <div class="card">
            <form id="add-item-form">
                <label for="item-id">Item ID:</label>
                <input type="text" id="item-id" required>

                <label for="name">Item Name:</label>
                <input type="text" id="name" required>

                <label for="type">Type:</label>
                <input type="text" id="type" required>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="stationery">Stationery</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>

                <label for="price">Price ($):</label>
                <input type="number" id="price" required>

                <button type="submit">➕ Add Item</button>
            </form>

            <p id="status-message"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="add-item.js" defer></script>
</body>
</html>
