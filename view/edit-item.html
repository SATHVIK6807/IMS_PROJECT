<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <ul>
                <li><a href="../index.html">🏠 Home</a></li>
                <li><a href="../add/add-item.html">➕ Add Item</a></li>
                <li><a href="../view/view-item.html">📦 View Inventory</a></li>
                <li><a href="../analytics/analytics.html">📊 Analytics</a></li>
                <li><a href="../billing/billing.html">🛒 Billing</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="edit-container">
        <h2>Edit Inventory Item</h2>
        
        <form id="edit-item-form">
            <label for="name">Item Name:</label>
            <input type="text" id="name" required>

            <label for="type">Type:</label>
            <input type="text" id="type" required>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="stationery">Stationery</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>

            <label for="price">Price ($):</label>
            <input type="number" id="price" required>

            <button type="submit">Update Item</button>
        </form>

        <p id="status-message"></p>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <!-- Edit Item Script -->
    <script src="edit-item.js"></script>

</body>
</html>
